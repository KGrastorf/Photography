<div class="banner3">
    <h1 class="blk3">Headshots</h1>
</div>
<div class="row">
    <div ng-repeat="pics in head1">
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <img class="materialboxed" data-caption="{{pics.data}}." width="650" src="{{pics.img}}">
                </div>
            </div>
        </div>
    </div>
</div>
